<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Semester Notes | S2Reps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: white;
        }
        
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .back-button {
            position: fixed;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            cursor: pointer;
            color: #000000;
            text-decoration: none;
        }
        
        .back-button:hover {
            color: #004499;
        }
        
        .content-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .notes-content {
            background-color: #f8f8f8;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <script>
        // Password check for protected pages
        if (sessionStorage.getItem('authenticated') !== 'true') {
          const PAGE_PASSWORD = "Jaapdenomaap"; // Must match main page password
          const enteredPassword = prompt("Please enter the password to access this page:");
          if (enteredPassword !== PAGE_PASSWORD) {
            alert("Incorrect password");
            window.location.href = "index.html"; // Redirect to home if wrong
          } else {
            sessionStorage.setItem('authenticated', 'true');
          }
        }
        </script>
    <header>
        <a href="javascript:history.back()" class="back-button">‚Üê</a>
        <h1>
            <span>S2</span>
            <span>Reps</span>
        </h1>
    </header>
    
    <div class="content-container">
        <div class="notes-content">
            <h2>Summer Semester Notes</h2>
            <p>Your Summer semester notes content will go here.</p>
        </div>
    </div>
    
</body>
</html>
